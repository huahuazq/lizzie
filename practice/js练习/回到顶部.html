<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        #top{
            width: 50px;
            height: 50px;
            background: plum;
            text-align: center;
            line-height: 50px;
            position: fixed;
            right: 10px;
            bottom: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="top">top</div>
<script src="../html5/jquery-1.11.2.js"></script>
<script>

//                clearInterval(timer);

$(function(){
    $("#top").on("click", function(){
        var target;
        if(document.documentElement.scrollTop){
            target = $("html");
        }else{
            target = $("body");
        }
        var timer = setInterval(function(){
            var iScrollTop = target.scrollTop();
            if(iScrollTop <= 0){
                clearInterval(timer);
            }
            target.scrollTop(iScrollTop-=50);
        }, 100);
    });
});
</script>
</body>
